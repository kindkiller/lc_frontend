    <div class="row" flex md-scroll-y style="background: transparent;top:50px;"  ng-init="initProfile()">


        <div class="navbar-default sidebar" role="navigation" style="margin-top:1px ">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="#/editprofile"><i class="fa fa-dashboard fa-fw"></i> 用户信息</a>
                    </li>
                    <li>
                        <a href="#/editprofile"><i class="fa fa-dashboard fa-fw"></i> 隐私设置</a>
                    </li>
                    <li>
                        <a href="#/editprofile"><i class="fa fa-dashboard fa-fw"></i> 获得帮助</a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>

        <div id="page-wrapper">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> In progress...
                </div>
                <!-- /.panel-heading -->
                <div class="container">
                    <h1>Edit Profile</h1>
                    <hr>
                    <div class="row">
                        <!-- left column -->
                        <div class="col-md-3 col-xs-3">
                            <div class="text-center">
                                <div class="user-avatar avatar" ng-show="isEmpty(afiles)">
                                    <img ng-src="{{userProfileUrl == '' && 'images/img/anonymousUser.jpg'|| userProfileUrl}}" alt="user-img" class="user-avatar" >
                                </div>

                                <div ng-show="confirm">
                                    <img ng-cropper ng-cropper-proxy="cropperProxy" ng-cropper-options="options" ng-cropper-show="showEvent" ng-cropper-hide="hideEvent"
                                         id="lc_avatar" ng-src="{{dataUrl}}" class="avatar_pview" ng-if="dataUrl">
                                </div>

                                <div >
                                    <img ng-if="preview.dataUrl && !confirm" ng-src="{{preview.dataUrl}}" class="user-avatar avatar">
                                </div>
                                <!--<img src="../../img/myprofile.png" class="dashboard-img-upload" alt="avatar">-->
                                <h6>Upload a different photo...</h6>

                                <div ngf-drop ngf-select ng-model="afiles"  type="file" class="form-control"
                                     ngf-drag-over-class="dragover" ngf-multiple="false" ngf-allow-dir="true"
                                     ngf-accept="'image/*'" ng-show="!confirm" >Change</div>
                                <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                                <!--</md-button>-->
                                <div ng-show="confirm" ng-click="avatar_cropper()" class="form-control">Confirm</div>

                                <!--<input type="file" class="form-control">-->
                            </div>
                        </div>

                        <!-- edit form column -->
                        <div class="col-md-9 col-xs-9 personal-info">
                            <div class="alert alert-info alert-dismissable">
                                <a class="panel-close close" data-dismiss="alert">×</a>
                                <i class="fa fa-coffee"></i>
                                This is an <strong>.alert</strong>. Use this to show important messages to the user.
                            </div>
                            <h3>Personal info</h3>

                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Username:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" ng-model="userprofile.username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Location:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" ng-model="userprofile.location">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Occupation:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" ng-model="userprofile.Occupation">
                                    </div>
                                </div>
                                <!--<div class="form-group">
                                    <label class="col-lg-3 control-label">Phone number:</label>
                                    &lt;!&ndash; <div class="col-sm-1"><input type="text" class="form-control" placeholder="000"><div class="help">area</div></div> &ndash;&gt;
                                    <div class="col-lg-2"><input id="phone" class="form-control"  type="tel"></div>
                                    <div class="col-lg-1"><input type="text" class="form-control" placeholder="000">&lt;!&ndash; <div class="help">local</div> &ndash;&gt;</div>
                                    <div class="col-lg-3"><input type="text" class="form-control" placeholder="1111">&lt;!&ndash; <div class="help">number</div> &ndash;&gt;</div>
                                    <div class="col-lg-2"><input type="text" class="form-control" placeholder="123">&lt;!&ndash; <div class="help">ext</div> &ndash;&gt;</div>
                                </div>-->
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Email:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" ng-model="userprofile.Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Gender:</label>
                                    <div class="col-lg-8">
                                        <div class="ui-select">
                                            <select id="user_time_zone" class="form-control" ng-model="userprofile.Gender">
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Brithday:</label>
                                    <div class="col-lg-8">
                                        <p class="input-group">
                                        <input class="form-control" type="text" ng-model="userprofile.brithday" uib-datepicker-popup="yyyy-MM-dd" is-open="status.opened"  max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" >
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Height:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" ng-model="userprofile.Height">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Weight:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" ng-model="userprofile.Weight">
                                    </div>
                                </div>
                                <!--<div class="form-group">
                                    <label class="col-md-3 control-label">Username:</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="text" ng-model="userprofile.username">
                                    </div>
                                </div>-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Password:</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="password" ng-model="userprofile.password1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Confirm password:</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="password" ng-model="userprofile.password2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label"></label>
                                    <div class="col-md-8">
                                        <input type="button" class="btn btn-primary" value="Save Changes" ng-click="update_profile(afiles)">
                                        <span></span>
                                        <input type="reset" class="btn btn-default" value="Cancel">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <hr>
            </div>

            </div>
            <!-- /.panel -->

    </div>
